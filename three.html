<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table,th,td{
            border: 1px solid black;
        }
        th,td{
            padding: 10px;
            text-align: center;

        }
        th{
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Day/Slot</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td>Morning</td>
                <td>College</td>
                <td>College</td>
                <td>College</td>
                <td>College</td>
                <td>College</td>
                <td>household cores</td>
                <td>household cores</td>
                
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Lunch</td>
                <td>Lunch</td>
                <td>Lunch</td>
                <td>Lunch</td>
                <td>Lunch</td>
                <td>Weekend fun</td>
                <td>Weekend fun</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>Study</td>
                <td>Study</td>
                <td>Study</td>
                <td>Study</td>
                <td>Study</td>
                <td>Movie</td>
                <td>Outing</td>

            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
